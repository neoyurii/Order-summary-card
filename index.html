<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article>
        <img
          class="image"
          src="./images/illustration-hero.svg"
          alt="Illustation-Card"
        />
        <section class="container">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="area-plan-manager">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="area-plan-selected">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
            </div>
            <span class="change-plan-link">Change</span>
          </div>
          <div class="area-buttons">
            <button class="button payment-button">Proceed to Payment</button>
            <button class="button cancel-order-button">Cancel Order</button>
          </div>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yurii</a>.
    </div>
  </body>
</html>
